<html lang="en">

		<script src="./scripts/libs/knockout-3.4.2.js"></script>

		<script src="./scripts/apiClients/gov.weather.js"></script>

	<body id="koBindingContext">
		<h1>Allegheny River Status - KO/v3</h1>
		<h2>Observables:</h2>
		<ul>
			<li>water flow: <span id="waterFlow" data-bind="text: waterFlow"></span></li>
			<li>water temp: <span id="waterTemp" data-bind="text: waterTemp"></span></li>
			<li>flood stage: <span id="waterLevel" data-bind="text: waterLevel"></span></li>
			<li>air temp: <span id="airTemp" data-bind="text: airTemp"></span></li>
			<li>wind speed: <span id="airSpeed" data-bind="text: airSpeed"></span></li>
			<li>wind dirxn: <span id="airDirxn" data-bind="text: airDirxn"></span></li>
			<li>sun rise: <span id="sunrise" data-bind="text: sunrise"></span></li>
			<li>sun set: <span id="sunset" data-bind="text: sunset"></span></li>
			<!-- <li>zone: <span id="zone" data-bind="text: zone"></span></li> -->
		</ul>
	</body>
